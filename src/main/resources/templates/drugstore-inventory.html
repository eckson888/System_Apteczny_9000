<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Stan Apteki</title>
    <base href="/">
    <link rel="stylesheet" th:href="@{styles/drugstore-inv-style.css}"/>
    <link rel="stylesheet" th:href="@{styles/style-for-all.css}"/>
</head>
<body>

<div class="navigationBar_">

    <div class="navigationThird">
        <a class="returnButton" th:href="@{/main}">PowrÃ³t</a>

        <a class="addDrugButton" th:href="@{/drugstore-inventory/add}">Dodaj Lek</a>

        <a class="sellButton" th:href="@{/drugstore-inventory/cart}">Sprzedaj</a>
    </div>

    <form method="get" th:action="@{/drugstore-inventory/search}" class="searchForm_">
        <input name="keyword" placeholder="Szukaj..." th:value="${keyword}" type="text" class="searchInput">
        <span>
        <button type="submit" class="searchButton">ðŸ”Žï¸Ž</button>
        </span>
    </form>

    <form th:action="@{/logout}" method="post">
        <button type="submit" class="logoutButton">Wyloguj siÄ™</button>
    </form>

</div>



<div class="content">
    <h2>Stan magazynowy w aptece: </h2>

    <table>
        <tr>
            <th>Nazwa</th>
            <th>Common Nazwa</th>
            <th>Substancja aktywna</th>
            <th>PostaÄ‡</th>
            <th>Cena</th>
            <th>IloÅ›Ä‡</th>
            <th>Dodaj do zamÃ³wienia</th>
        </tr>
        <tr th:each="drugstoreItem: ${drugstoreInventory}">
            <td th:text="${drugstoreItem.getDrugName}"></td>
            <td th:text="${drugstoreItem.getDrugCommonName}"></td>
            <td th:text="${drugstoreItem.getDrugActiveSubstance}"></td>
            <td th:text="${drugstoreItem.getDrugPharmaceuticalForm}"></td>
            <td th:text="${drugstoreItem.getPrice} + ' zÅ‚'"></td>
            <td th:text="${drugstoreItem.getQuantity}"></td>
            <td>
                <a th:href="@{/drugstore-inventory/buy/{itemId}/1(itemId=${drugstoreItem.getId})}">Add to cart </a>
            </td>
        </tr>
    </table>
    <div>
        <span th:text="'Page ' + (${currentPage + 1}) + ' of ' + ${totalPages}"></span>

        <a th:if="${currentPage > 0}"
           th:href="${isSearch} ?
                @{/drugstore-inventory/search(keyword=${keyword}, page=${currentPage - 1})} :
                @{/drugstore-inventory(page=${currentPage - 1})}">
            Previous
        </a>

        <a th:if="${currentPage < totalPages - 1}"
           th:href="${isSearch} ?
                @{/drugstore-inventory/search(keyword=${keyword}, page=${currentPage + 1})} :
                @{/drugstore-inventory(page=${currentPage + 1})}">
            Next
        </a>
    </div>
</div>
</body>
</html>
