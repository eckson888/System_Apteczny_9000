<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Stan Apteki</title>
    <base href="/">
    <link rel="stylesheet" th:href="@{styles/style-for-all.css}"/>
</head>
<style>

    table, th, td {
        border:1px solid black;
    }
    th,td {
        padding: 5px 10px;
    }
</style>
<body>

<div class="navigationBar">
    <a class="returnButton" th:href="@{/main}">Powrót</a>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="logoutButton">Wyloguj się</button>
    </form>
    <p  class="employeeInfo" th:text="${employeeInfo}"></p>

</div>



<form method="get" th:action="@{/global-inventory/search}">
    <input name="keyword" placeholder="Szukaj..." th:value="${keyword}" type="text" class="searchInput">
    <button type="submit" class="searchButton">Search</button>
</form>

<div>
    <h2>Stan magazynowy w aptekach: </h2>
    <table>
        <tr>
            <th>Nazwa</th>
            <th>Common Nazwa</th>
            <th>Substancja aktywna</th>
            <th>Postać</th>
            <th>Akcje</th>
        </tr>
        <tr th:each="drugstoreItem: ${allDrugstoreItems}" id="row-${drugstoreItem.id}">
            <td th:text="${drugstoreItem.getDrugName}"></td>
            <td th:text="${drugstoreItem.getDrugCommonName}"></td>
            <td th:text="${drugstoreItem.getDrugActiveSubstance}"></td>
            <td th:text="${drugstoreItem.getDrugPharmaceuticalForm}"></td>
            <td>
                <button th:onclick="closestDrugstore([[${drugstoreItem.id}]])" class="editButton">Pokaz info
                </button>
            </td>
        </tr>
    </table>
    <h3>Najblizsza apteka: <span  id="closestDrugstore"></span></h3>
    <h3>Najtansza apteka: <span  id="cheapestDrugstore"></span></h3>
</div>
</body>

<script th:inline="javascript">
    function closestDrugstore(drugstoreItemId)
    {
        console.log(drugstoreItemId);
        let closestField = document.getElementById('closestDrugstore');
        let cheapestField = document.getElementById('cheapestDrugstore');
        let link = "http://localhost:8080/global-inventory/closest-drugstore/" + drugstoreItemId;

        fetch(link)
            .then(res => res.json())
            .then((resArray) => {
            if (Array.isArray(resArray))
            {
                closestField.textContent = resArray[0];
                cheapestField.textContent = resArray[1];
                console.log("Najblizsza apteka: " + resArray[0]);
                console.log("Najtansza apteka: " + resArray[1]);
            } else {
                closestField.textContent = "Invalid response";
                cheapestField.textContent = "Invalid response";
            }
        })
            .catch(err => {
            closestField.textContent = "ERROR";
            cheapestField.textContent = "ERROR";
            console.error("Error fetching data: ", err);
        });
    }
</script>
</html>
