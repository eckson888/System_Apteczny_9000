<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main</title>
    <style>
        .content {
        float:left;
        width:50%;
        }

        table, th, td {
            border:1px solid black;
        }
        th,td {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
<div class="content">
    <a href="/drugstores">Drugstores</a>
    <h3>Logged in as: <span th:text="${employeeInfo}"></span></h3>

    <h2>Stan magazynowy w aptece: </h2>
    <table>
        <tr>
            <th>Nazwa</th>
            <th>Substancja aktywna</th>
            <th>Postać</th>
            <th>Cena</th>
            <th>Ilość</th>
        </tr>
        <tr th:each="drugstoreItem: ${drugstoreInventory}">
            <td th:text="${drugstoreItem.getDrugCommonName}"></td>
            <td th:text="${drugstoreItem.getDrugActiveSubstance}"></td>
            <td th:text="${drugstoreItem.getDrugPharmaceuticalForm}"></td>
            <td th:text="${drugstoreItem.getPrice} + ' zł'"></td>
            <td th:text="${drugstoreItem.getQuantity}"></td>
        </tr>
    </table>
</div>

<div class="content">
    <img src="https://i.pinimg.com/originals/19/08/e8/1908e804e7d03e972a06ff95d71883b7.jpg">
    <iframe width="0%" height="0" allow="autoplay"
            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1254606874&color=%23ffb28a&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
</div>
</body>
</html>
